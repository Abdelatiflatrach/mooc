 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/views/learning-1.1.0/html/website-student-course-layout.xhtml">
        <ui:define name="courseContent">
          <div class="col-md-9">
            <div class="page-section padding-top-none">
              <div class="media media-grid v-middle">
                <div class="media-body">
                  <h1 class="text-headline margin-none">
                    Description
                  </h1>
                </div>
              </div>
              <br />
              <p class="text-body-2">
              	<h:outputText value="#{courseView.course.description}" />
              </p>
            </div>
            <h5 class="text-subhead-2 text-light">
              Curriculum
            </h5>
            <ui:repeat var="chapter" value="#{courseView.course.chapters}">

                    <span
                    class="icon-block img-circle bg-indigo-300 half text-white"><i
                    class="fa fa-graduation-cap"></i></span>
                  </div>
                  <div class="media-body">
                    <h4 class="text-headline">
                      <h:outputText value="#{chapter.title}" />
                    </h4>
                    <p>
                      <h:outputText value="#{chapter.recap}" />
                    </p>
                  </div>
                </div>
                <span class="collapse-status collapse-open">Open</span> <span
                class="collapse-status collapse-close">Close</span>
              </div>
              <div class="list-group collapse in" id="curriculum-1">
                <div class="list-group-item media">
                  <div class="media-left">
                    <div class="text-crt">
                      1.
                    </div>
                  </div>
                  <div class="media-body">
                    <i class="fa fa-fw fa-circle text-green-300"></i>
                    Installation
                  </div>
                  <div class="media-right">
                    <div class="width-100 text-right text-caption">
                      2:03 min
                    </div>
                  </div>
                </div>
                <div class="list-group-item media active">
                  <div class="media-left">
                    <div class="text-crt">
                      2.
                    </div>
                  </div>
                  <div class="media-body">
                    <i class="fa fa-fw fa-circle text-blue-300"></i> The MVC

                  </div>
                  <div class="media-right">
                    <div class="width-100 text-right text-caption">
                      25:01 min
                    </div>
                  </div>
                </div>
                <div class="list-group-item media">
                  <div class="media-left">
                    <div class="text-crt">
                      3.
                    </div>
                  </div>
                  <div class="media-body">
                    <i class="fa fa-fw fa-circle text-grey-200"></i> Database
                    Models
                  </div>
                  <div class="media-right">
                    <div class="width-100 text-right text-caption">
                      12:10 min
                    </div>
                  </div>
                </div>
                <div class="list-group-item media">
                  <div class="media-left">
                    <div class="text-crt">
                      4.
                    </div>
                  </div>
                  <div class="media-body">
                    <i class="fa fa-fw fa-circle text-grey-200"></i> Database
                    Access
                  </div>
                  <div class="media-right">
                    <div class="width-100 text-right text-caption">
                      1:25 min
                    </div>
                  </div>
                </div>
                <div class="list-group-item media">
                  <div class="media-left">
                    <div class="text-crt">
                      5.
                    </div>
                  </div>
                  <div class="media-body">
                    <i class="fa fa-fw fa-circle text-grey-200"></i> Eloquent
                    Basics
                  </div>
                  <div class="media-right">
                    <div class="width-100 text-right text-caption">
                      22:30 min
                    </div>
                  </div>
                </div>
                <div class="list-group-item media">
                  <div class="media-left">
                    <div class="text-crt">
                      6.
                    </div>
                  </div>
                  <div class="media-body">
                    <i class="fa fa-fw fa-circle text-grey-200"></i> Take Quiz
                  </div>
                  <div class="media-right">
                    <div class="width-100 text-right text-caption">
                      10:00 min
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

   </ui:composition>
