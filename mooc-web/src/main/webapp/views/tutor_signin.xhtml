<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/views/templates/template.xhtml">
	<ui:define name="pageTitle">MOOC: Tutor Signin</ui:define>
	<ui:define name="pageHeader">Login as Tutor</ui:define>
	<ui:define name="pageBody">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="userEmail" value="Email" />
				<p:inputText id="userEmail" value="#{tutorView.tutor.email}"
					required="true" label="email" placeholder=""/>

				<h:outputLabel for="userPassword" value="Password" />
				<p:password id="userPassword" value="#{tutorView.tutor.password}"
					required="true" label="password" />

				<p:commandButton value="Login" action="#{tutorView.login}" />
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
