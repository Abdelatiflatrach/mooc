<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsp/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>New session</h:head> 
<body> 
<h3>New Session</h3>
<h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="inline" value="Inline:" />
        <p:calendar id="inline" value="#{sessionBean.startDate}" mode="inline" />
 
        <p:outputLabel for="popup" value="Popup:" />
        <p:calendar id="popup" value="#{sessionBean.endDate}" />

    </h:panelGrid>
 
    <p:commandButton value="Submit" update="msgs" actionListener="#{sessionBean.addSession()}" icon="ui-icon-check" />
 
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
     
 
            <h:outputText value="Popup:" />
            <h:outputText value="#{sessionBean.endDate}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            <h:commandButton action="#{sessionBean.addSession()}" value="Add" />
 
  

        </p:panelGrid>
    </p:dialog>
</h:form>
</body> 
</html>
